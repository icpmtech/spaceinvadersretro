
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Space Invaders</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --retro-green: #00FF00;
      --retro-bg: #001100;
      --border-color: #007700;
      --text-glow: 0 0 10px var(--retro-green);
      --scanline: rgba(0, 255, 0, 0.05);
    }
    /* Base reset and typography */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: var(--retro-bg);
      color: var(--retro-green);
      overflow: hidden;
    }
    /* CRT scanline effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, var(--scanline) 0px, var(--scanline) 2px, transparent 2px, transparent 4px);
      pointer-events: none;
      z-index: 999;
    }
    /* Main wrapper – minimal layout */
    #mainWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
    }
    .game-container {
      position: relative;
      width: 300px;
      height: 500px;
    }
    canvas {
      background: black;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 0 20px var(--retro-green);
      image-rendering: pixelated;
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Score overlay */
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 2;
    }
    /* Start overlay covers the canvas until game starts */
    #startOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }
    #startOverlay button {
      background: black;
      color: var(--retro-green);
      border: 2px solid var(--border-color);
      font-size: 1.5rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.2s;
    }
    #startOverlay button:hover {
      background: var(--border-color);
    }
    /* Controls overlay – Pause & Reset buttons */
    #controlOverlay {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      display: flex;
      gap: 10px;
    }
    #controlOverlay button {
      background: black;
      color: var(--retro-green);
      border: 2px solid var(--border-color);
      font-size: 1rem;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    #controlOverlay button:hover {
      background: var(--border-color);
    }
    /* D-pad controls now placed below the game container */
    .dpad {
      margin-top: 20px;
      width: 300px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }
    .dpad button {
      background: black;
      color: var(--retro-green);
      border: 2px solid var(--border-color);
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dpad button:active {
      background: var(--border-color);
    }
    /* Mobile adjustments */
    @media (max-width: 600px) {
      .game-container {
        width: 90%;
        height: auto;
      }
      .dpad {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="mainWrapper">
    <div class="game-container">
      <canvas id="gameCanvas" width="300" height="500"></canvas>
      <div class="score">Score: <span id="score">0</span></div>
      <!-- Control buttons (Pause/Reset) -->
      <div id="controlOverlay">
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>
      </div>
      <!-- Start overlay -->
      <div id="startOverlay">
        <button id="startGame">▶ Start Game</button>
      </div>
    </div>
    <!-- D-pad controls for mobile placed outside the game container -->
    <div class="dpad">
      <button id="dpad-left">←</button>
      <button id="fireButton">Fire</button>
      <button id="dpad-right">→</button>
    </div>
  </div>
  <script>
    // Get DOM elements
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    const startOverlay = document.getElementById("startOverlay");
    const startButton = document.getElementById("startGame");
    const pauseButton = document.getElementById("pauseButton");
    const resetButton = document.getElementById("resetButton");
    const dpadLeft = document.getElementById("dpad-left");
    const dpadRight = document.getElementById("dpad-right");
    const fireButton = document.getElementById("fireButton");

    // Game state variables
    let gameInterval;
    let gameActive = false;
    let gamePaused = false;
    let score = 0;

    // Spaceship properties (player)
    const spaceship = {
      width: 30,
      height: 20,
      x: canvas.width / 2 - 15,
      y: canvas.height - 40,
      speed: 5
    };

    // Arrays for aliens and bullets
    let aliens = [];
    let bullets = [];
    // Alien movement variables
    let alienDx = 1; // horizontal direction (1 or -1)
    const alienSpeed = 1; // pixels per frame

    // Create alien formation (rows x columns)
    function createAliens() {
      aliens = [];
      const rows = 3, cols = 6;
      const alienWidth = 20, alienHeight = 15;
      const padding = 10;
      const offsetX = 30, offsetY = 30;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          aliens.push({
            x: offsetX + c * (alienWidth + padding),
            y: offsetY + r * (alienHeight + padding),
            width: alienWidth,
            height: alienHeight,
            alive: true
          });
        }
      }
    }

    // Draw the spaceship with a turret, base, and cockpit for a retro look
    function drawSpaceship() {
      // Turret (triangle)
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--retro-green');
      ctx.beginPath();
      ctx.moveTo(spaceship.x + spaceship.width / 2, spaceship.y);
      ctx.lineTo(spaceship.x + spaceship.width * 0.3, spaceship.y + spaceship.height * 0.5);
      ctx.lineTo(spaceship.x + spaceship.width * 0.7, spaceship.y + spaceship.height * 0.5);
      ctx.closePath();
      ctx.fill();
      // Base (rectangle)
      ctx.fillRect(spaceship.x + spaceship.width * 0.2, spaceship.y + spaceship.height * 0.5, spaceship.width * 0.6, spaceship.height * 0.5);
      // Cockpit (small black rectangle)
      ctx.fillStyle = "black";
      ctx.fillRect(spaceship.x + spaceship.width * 0.45, spaceship.y + spaceship.height * 0.2, spaceship.width * 0.1, spaceship.height * 0.2);
    }

    // Draw a single alien using a classic polygon shape with eyes
    function drawAlien(alien) {
      ctx.fillStyle = "#FF0000";
      ctx.beginPath();
      // Create a hexagon-like shape
      ctx.moveTo(alien.x + alien.width * 0.1, alien.y);
      ctx.lineTo(alien.x + alien.width * 0.9, alien.y);
      ctx.lineTo(alien.x + alien.width, alien.y + alien.height * 0.5);
      ctx.lineTo(alien.x + alien.width * 0.9, alien.y + alien.height);
      ctx.lineTo(alien.x + alien.width * 0.1, alien.y + alien.height);
      ctx.lineTo(alien.x, alien.y + alien.height * 0.5);
      ctx.closePath();
      ctx.fill();
      // Draw alien eyes
      ctx.fillStyle = "black";
      const eyeSize = alien.width * 0.15;
      ctx.fillRect(alien.x + alien.width * 0.3 - eyeSize/2, alien.y + alien.height * 0.4 - eyeSize/2, eyeSize, eyeSize);
      ctx.fillRect(alien.x + alien.width * 0.7 - eyeSize/2, alien.y + alien.height * 0.4 - eyeSize/2, eyeSize, eyeSize);
    }

    // Draw all aliens
    function drawAliens() {
      aliens.forEach(alien => {
        if (alien.alive) {
          drawAlien(alien);
        }
      });
    }

    // Draw bullets fired by the spaceship
    function drawBullets() {
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--retro-green');
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });
    }

    // Update bullet positions (move upward) and remove off-screen bullets
    function updateBullets() {
      bullets.forEach((bullet, index) => {
        bullet.y -= bullet.speed;
        if (bullet.y + bullet.height < 0) {
          bullets.splice(index, 1);
        }
      });
    }

    // Update aliens positions. When any alien hits the canvas edge, shift all down and reverse direction.
    function updateAliens() {
      let shiftDown = false;
      aliens.forEach(alien => {
        if (alien.alive) {
          alien.x += alienDx * alienSpeed;
          if (alien.x < 10 || alien.x + alien.width > canvas.width - 10) {
            shiftDown = true;
          }
        }
      });
      if (shiftDown) {
        alienDx *= -1;
        aliens.forEach(alien => alien.y += 10);
      }
    }

    // Check collisions between bullets and aliens
    function checkBulletAlienCollisions() {
      bullets.forEach((bullet, bIndex) => {
        aliens.forEach(alien => {
          if (alien.alive && isColliding(bullet, alien)) {
            alien.alive = false;
            bullets.splice(bIndex, 1);
            score += 10;
            scoreElement.innerText = score;
          }
        });
      });
    }

    // Collision detection between two rectangles
    function isColliding(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
      );
    }

    // Check if any alien has reached the spaceship (game over condition)
    function checkGameOver() {
      for (let alien of aliens) {
        if (alien.alive && alien.y + alien.height >= spaceship.y) {
          return true;
        }
      }
      return false;
    }

    // Main game loop: clear canvas, update/draw all elements, check collisions and game over
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSpaceship();
      drawAliens();
      drawBullets();
      updateBullets();
      updateAliens();
      checkBulletAlienCollisions();
      if (checkGameOver()) {
        gameOver();
        return;
      }
    }

    // Start or restart the game
    function startGame() {
      score = 0;
      scoreElement.innerText = score;
      spaceship.x = canvas.width / 2 - spaceship.width / 2;
      bullets = [];
      createAliens();
      alienDx = 1;
      gameActive = true;
      gamePaused = false;
      startOverlay.style.display = "none";
      pauseButton.innerText = "Pause";
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 30);
    }

    // Pause or resume the game
    function togglePause() {
      if (!gameActive) return;
      if (!gamePaused) {
        clearInterval(gameInterval);
        gamePaused = true;
        pauseButton.innerText = "Resume";
      } else {
        gamePaused = false;
        pauseButton.innerText = "Pause";
        gameInterval = setInterval(gameLoop, 30);
      }
    }

    // End the game and display game over alert, then show start overlay
    function gameOver() {
      clearInterval(gameInterval);
      gameActive = false;
      alert("Game Over! Your score: " + score);
      startOverlay.style.display = "flex";
    }

    // Reset the game entirely
    function resetGame() {
      clearInterval(gameInterval);
      gameActive = false;
      gamePaused = false;
      startOverlay.style.display = "flex";
      score = 0;
      scoreElement.innerText = score;
    }

    // Create a bullet from the spaceship (fired upward)
    function createBullet() {
      bullets.push({
        x: spaceship.x + spaceship.width / 2 - 2,
        y: spaceship.y,
        width: 4,
        height: 10,
        speed: 5
      });
    }

    // Keyboard controls
    document.addEventListener("keydown", (e) => {
      if (!gameActive) return;
      if (e.key === "ArrowLeft") {
        spaceship.x = Math.max(0, spaceship.x - spaceship.speed);
      } else if (e.key === "ArrowRight") {
        spaceship.x = Math.min(canvas.width - spaceship.width, spaceship.x + spaceship.speed);
      } else if (e.key === " ") {
        createBullet();
      } else if (e.key.toLowerCase() === "p") {
        togglePause();
      }
    });

    // D-pad controls (for mobile/touch) – continuous movement
    let leftInterval, rightInterval;
    dpadLeft.addEventListener("mousedown", function() {
      if (!gameActive || gamePaused) return;
      leftInterval = setInterval(() => {
        spaceship.x = Math.max(0, spaceship.x - spaceship.speed);
      }, 100);
    });
    dpadLeft.addEventListener("mouseup", function() {
      clearInterval(leftInterval);
    });
    dpadLeft.addEventListener("touchstart", function(e) {
      e.preventDefault();
      if (!gameActive || gamePaused) return;
      leftInterval = setInterval(() => {
        spaceship.x = Math.max(0, spaceship.x - spaceship.speed);
      }, 100);
    });
    dpadLeft.addEventListener("touchend", function(e) {
      e.preventDefault();
      clearInterval(leftInterval);
    });
    dpadRight.addEventListener("mousedown", function() {
      if (!gameActive || gamePaused) return;
      rightInterval = setInterval(() => {
        spaceship.x = Math.min(canvas.width - spaceship.width, spaceship.x + spaceship.speed);
      }, 100);
    });
    dpadRight.addEventListener("mouseup", function() {
      clearInterval(rightInterval);
    });
    dpadRight.addEventListener("touchstart", function(e) {
      e.preventDefault();
      if (!gameActive || gamePaused) return;
      rightInterval = setInterval(() => {
        spaceship.x = Math.min(canvas.width - spaceship.width, spaceship.x + spaceship.speed);
      }, 100);
    });
    dpadRight.addEventListener("touchend", function(e) {
      e.preventDefault();
      clearInterval(rightInterval);
    });
    // Fire trigger button event (for mobile/touch)
    fireButton.addEventListener("click", createBullet);
    fireButton.addEventListener("touchstart", function(e) {
      e.preventDefault();
      createBullet();
    });

    // Button event listeners
    startButton.addEventListener("click", startGame);
    pauseButton.addEventListener("click", togglePause);
    resetButton.addEventListener("click", resetGame);
  </script>
</body>
</html>
